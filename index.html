<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML5 Metronome</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="css/metronome.css" rel="stylesheet" type="text/css" />
        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container my">

            <div class="row">
                <div id="beatIndicatorContainer" class="col-md-2">
                    <div id="beatIndicator"></div>
                </div>
                <div class="col-md-2">
                    <div class="my-btn-container">
                        <button id="play" class="btn btn-default">
                            <i class="glyphicon glyphicon-play"></i> / <i class="glyphicon glyphicon-pause"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="my-btn-container">
                        <div class="col-md-12">
                            <div class="input-group">
                                <input type="text"  class="form-control" name="bpm" id="bpm" />
                                <span class="input-group-btn">
                                    <button id="bpmPlus" type="button" class="btn btn-default">+</button>
                                    <button id="bpmMinus" type="button"  class="btn btn-default">-</button>
                                </span>
                            </div><!-- /input-group -->
                        </div>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-md-6">


                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                            Choose sound <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a data-id="beep-7" href="#">Beep</a>
                            </li>
                            <li>
                                <a data-id="el-kick" href="#">Elec kick</a>
                            </li>
                            <li>
                                <a data-id="el-sn" href="#">Elec snare</a>
                            </li>
                            <li>
                                <a data-id="el-hh" href="#">Elec charley</a>
                            </li>
                            <li>
                                <a data-id="woodblock" href="#">Woodblock</a>
                            </li>
                            <li>
                                <a data-id="seiko-high" href="#">Seiko</a>
                            </li>
                            <li>
                                <a data-id="stick" href="#">Drumstick</a>
                            </li>
                        </ul>
                    </div>
                    <span class="selected-title">Woodblock</span>
                </div>
                <div class="col-md-6">
                    <div class="btn-group" data-toggle="buttons">
                        
                        <label class="btn btn-default btn-sample active">
                            <input type="radio" name="options" value="beep-blink" checked="checked" />
                            Sound & light
                        </label>
                        <label class="btn btn-default btn-sample">
                            <input type="radio" name="options" value="beep" />
                            Sound
                        </label>
                        <label class="btn btn-default btn-sample">
                            <input type="radio" name="options" value="blink" />
                            Light
                        </label>
                    </div>
                </div>
            </div>
           
            <script type="text/javascript" src="js/metronome.js"></script>
        </div>
    </body>
</html>
